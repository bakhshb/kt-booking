<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Rest Example: Display Data</title>
<script src="lib/angular.js"></script>
<script src="lib/angular-resource.js"></script>
<script src="js/display-angular.js"></script>


</head>
<body data-ng-app="spicyApp1">
	<div data-ng-controller="SpicyController">
		<ul data-ng-repeat="post in posts">
			<li><a href="post/{{post.id}}">{{post.firstName}}</a></li>
		</ul>
		<br />
	</div>
</body>
</html>
