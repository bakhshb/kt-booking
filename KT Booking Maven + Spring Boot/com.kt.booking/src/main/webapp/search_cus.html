<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="lib/angular.js"></script>
<script src="lib/angular-resource.js"></script>
<script src="js/search-angular.js"></script>
</head>
<body data-ng-app="searchApp">
	<h1>API search</h1>

	<div data-ng-controller="searchController">
		<form data-ng-submit="submit()" name="form">
			<table>
				<tr>
					<td>Name</td>
					<td><input type="text" data-ng-model="customerId" required></td>
				</tr>

				<tr>
					<td></td>
					<td><button data-ng-disable="form.$invalid">Submit</button>
				</tr>
				<tr>
					<td></td>
					<td>{{result}}
				</tr>
			</table>
		</form>

	</div>

</body>
</html>
