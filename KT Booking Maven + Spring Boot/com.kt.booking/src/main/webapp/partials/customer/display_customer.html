
<blockquote>
  <div class="col-sm-offset-2 col-sm-10">
			<p class="text-success" data-ng-show="showMessage">{{successResponse}}</p>
			<p class="text-danger" data-ng-show="showMessage">{{errorResponse}}</p>
		</div>
</blockquote>
<ul data-ng-repeat="post in posts">
	<li><a href="#/customer/update/{{post.id}}">{{post.firstName}}</a>
	<button type="button" class="btn btn-default" id="{{post.id}}" data-ng-click="deleteCustomer($event)">Delete</button></li>
</ul>
