<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.activation.title}">Kiwianatours activation</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:text="#{email.activation.greeting(${user.login})}">
            Dear ,
        </p>
        <p th:text="#{email.activation.text1}">
            Your Kiwianatours account has been created, please click on the URL below to activate it:
        </p>
        <p>
            <a th:href="@{|${baseUrl}/#/activate?key=${user.activationKey}|}"
               th:text="|${user.login}|">Activation Link</a>
        </p>
         <p th:text="#{email.activation.text2}">
            Please enter your details and change your password
        </p>
         <p th:text="#{email.activation.text3 (${user.login})}">
            username: {0} 
        </p>
         <p th:text="#{email.activation.text4(${user.password})}">
            password:{0}
        </p>
        <p>
            <span th:text="#{email.activation.text5}">Regards, </span>
            <br/>
            <em th:text="#{email.signature}">Kiwianatours.</em>
        </p>
        <p>
	    <img src="http://tomcat-oneninetwo.rhcloud.com/uploads/729_2014-11-18logo.jpg" style="display: inline-block;
				width: 150px; height: 75px;"/>
	    </p>
    </body>
</html>
