<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="logo img-responsive img-rounded"></span>
        </div>
		<div class="col-md-8">
		</div>
	<div>
	<div class="row" ng-switch="authenticated">
        <div class="col-md-8 col-md-offset-2 animated lightSpeedIn">
            <h1 translate="main.title">Welcome,</h1>
			<div class="alert alert-warning" ng-switch-when="false">
                    <span class="glyphicon glyphicon-info-sign"></span>&nbsp;&nbsp;
						<span translate="global.messages.info.authenticated">
							Please login to start making changes<a href=\"#/login\">Login</a>
						</span>
			</div>
            <p class="lead" ng-switch-when="true" translate="main.subtitle">You are logged in and can begin making changes</p>
            <div>
                <div class="alert alert-success" ng-switch-when="true"
                     translate="main.logged.message" translate-values="{username: '{{account.login}}'}">
                    You are logged in as user "Admin".
                </div>
            </div>
        </div>
    </div>
</div>
