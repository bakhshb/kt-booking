<div ng-cloak>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1 translate="errors.title" class="animated fadeInRight">Error Page!</h1>

            <div ng-switch="authenticated" ng-show="errorMessage">
                <div class="alert alert-success" ng-switch-when="true"
                     translate="{{errorMessage}}" translate-values="{username: '{{account.login}}'}">
                    You are logged in as user "Admin".
                </div>
            </div>
        </div>
    </div>
</div>
