<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{email.booking.title}">Kiwianatours Booking</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<p>
      <img src="http://tomcat-oneninetwo.rhcloud.com/uploads/header.jpg" style="display: inline-block;
		width: 100%; height: 100px;"/>
    </p>
	<p th:text="#{email.booking.greeting(${customer.firstName})}">Dear ,</p>
	<p th:text="#{email.booking.text1}">Thank you for booking with us.
		Please find your booking details below:</p>
	<table style="width: 100%;  border-collapse: collapse;">
		<tr style="border: 1px solid #999;  padding: 0.5rem;  text-align: left;">
			<th>Booking Date</th>
			<th>Tour</th>
			<th>Departure Date</th>
			<th>Retrun Date</th>
			<th>Amount</th>
		</tr>
		<tr style="border: 1px solid #999;  padding: 0.5rem;  text-align: left;">
			<td th:text="${#dates.format(booking.createdDate, 'MMM dd,yyyy')}"></td>
			<td th:text="${tourSchedule.tour.name}"></td>
			<td th:text="${#dates.format(tourSchedule.departureDate, 'dd MMM')}"></td>
			<td th:text="${#dates.format(tourSchedule.returnDate, 'dd MMM')}"></td>
			<td th:text="#{email.booking.dollerSign(${booking.amount})}"></td>
		</tr>
	</table>
	<p>
		<span th:text="#{email.booking.text2}">Regards, </span> <br /> 
		<em	th:text="#{email.signature}">Kiwianatours.</em>
	</p>
	<p>
    <img src="http://tomcat-oneninetwo.rhcloud.com/uploads/logo.jpg" style="display: inline-block;
		width: 200px; height: 100px;"/>
    </p>
</body>
</html>
