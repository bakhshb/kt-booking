<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
      <!--Sidebar content-->

      Search: <input class="form-control" ng-model="query">

    </div>
    <div class="col-md-9">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="tour in tours | filter:query | orderBy:orderProp"
            class="thumbnail phone-listing">
          <a href="#/tours/{{tour.id}}" class="thumb"><img ng-src="{{tour.imageUrl}}"></a>
          <a href="#/tours/{{tour.id}}">{{tour.name}}</a>
          <p>{{tour.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
