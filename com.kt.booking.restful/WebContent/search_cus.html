<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="js/angular.min.js"></script>
<script src="js/angular-resource.js"></script>
<script src="js/search-angular.js"></script>
</head>
<body ng-app="searchApp">
<h1>API search Angular</h1>

	<div ng-controller="searchController">
		<form ng-submit="submit()" name="form" >
			<table>
				<tr>
					<td>Name</td>
					<td><input type="text" ng-model="customerId" required></td>
				</tr>

				<tr>
					<td></td>
					<td><button ng-disable="form.$invalid">Submit</button>
				</tr>
				<tr>
					<td></td>
					<td>{{result}}
				</tr>
			</table>
		</form>

	</div>

</body>
</html>
